<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NuroMusic Discord Bot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #7289da;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .content {
      padding: 20px;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      background-color: #7289da;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5f73a1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Login to Nuro Members</h1>
  </header>
  <div class="content">
    <div class="icon"><i class="fas fa-headphones"></i></div>
    <p>To Start Using NuroMusic Discord Bot Please Register/login To Our System That we can let you To See The Full Site!</p>
    <p>If You Need Help Contact duckydevgames@gmail.com or itsduckydev on discord!</p>
    <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=bot&permissions=YOUR_PERMISSIONS"><button>Connect With NuroMusic</button></a>
    <br>
    <br>
  </div>
</body>
</html>
